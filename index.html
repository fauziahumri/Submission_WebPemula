<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="StyleSheet.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<header class="bar">
  <h1>Bookshelf Apps</h1><br>
</header>
<script src="Javascript.js"></script>
<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputBookComplete">Selesai dibaca</label>
        <input id="inputBookComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Masukkan Buku ke Rak| <span>Belum selesai dibaca</span></button>
    </form>
  </section>
  <section class="book_shelf">
    <h2>Belum selesai dibaca</h2><br>
    <p style="text-align: center;">ayo selesaikan bacaan anda</p>
    
    <div id="incompleteBookshelfList" class="book_list"> 
      
    </div>

  </section>
  
  <section class="book_shelf">
    <h2>Selesai dibaca</h2><br>
    <p style="text-align: center;">baca lebih banyak buku lagi untuk mendapatkan wawasan lebih</p>
    
    <div id="completeBookshelfList" class="book_list">
      
    </div>
    
  </section>
</main>
</body>
</html>
